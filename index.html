<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Érica e Vitor - Casamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/roses.png') repeat #f9f9f9;
      color: #333;
    }

    header {
      position: relative;
      text-align: center;
      padding: 3rem 1rem;
      background-color: #ADD8E6;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      overflow: hidden;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #2a2a2a;
    }

.flower-left,
.flower-right {
  position: fixed;
  top: 0;
  width: 200px;
  max-width: 40vw; /* adapta ao tamanho da tela */
  height: auto;
  z-index: 1;
  pointer-events: none; /* evita bloqueio de clique em elementos atrás */
}

    .flower-left {
      left: 0;
    }

    .flower-right {
      right: 0;
      transform: scaleX(-1);
    }

    @media (max-width: 600px) {
  .flower-left,
  .flower-right {
    width: 120px;
    max-width: 30vw;
    top: 10px;
  }
}

    .countdown {
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-size: 1.5rem;
      margin: 2rem 0;
    }

    .section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .section h2 {
      font-family: 'Playfair Display', serif;
      color: #2a2a2a;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }

    .button {
      display: inline-block;
      background-color: #a2b8d1;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 1rem;
      font-weight: bold;
    }

    .location-map {
      width: 100%;
      height: 300px;
      border: 0;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      background-color: #e8ecf3cc;
    }
  </style>
</head>
<body>
  <header>
    <img src="1.png" alt="Flores decorativas" class="flower-left">
    <img src="7.png" alt="Flores decorativas" class="flower-right">
    <h1>Érica e Vitor</h1>
    <p>ESTAMOS CASANDO!</p>
    <div class="countdown" id="countdown"></div>
    
  

  </header>

  <section class="section">
    <h2>Lista de Presentes</h2>
  <a href="lista.html" class="button">Ver Lista</a>
  </section>

  <section class="section">
    <h2>Confirmação de Presença</h2>
    <a href="#" class="button">Confirmar Presença</a>
  </section>

  <section class="section">
    <h2>Mapa do Local</h2>
    <iframe class="location-map" src="https://maps.app.goo.gl/5PrUKi1xZS66ihAd8" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>Com amor, Érica e Vitor</p>
  </footer>

  <script>
        const weddingDate = new Date("2026-04-11T17:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days} dias ${hours} horas ${minutes} min ${seconds} seg`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
